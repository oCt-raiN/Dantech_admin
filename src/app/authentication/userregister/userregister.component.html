<!-- authentication.component.html -->
<div>
    <div class="container mt-5" id="container">
        <div class="form-container sign-in-container">
            <form [formGroup]="register" >
                <h1>Create Account</h1>

                <input type="text" formControlName="name"  class="form-control" [ngClass]="{ 'is-invalid': reg_submitted && r['name'].errors }" placeholder="Clinic name" />
                <div *ngIf="reg_submitted&& r['name'].errors" class="invalid-feedback">
                    <div *ngIf="r['name'].errors && r['name'].errors['required']">Name is required</div>
                 </div>

                <input type="email" formControlName="email"  class="form-control" [ngClass]="{ 'is-invalid': reg_submitted && r['email'].errors }" placeholder="Email" />
                <div *ngIf="reg_submitted && r['email'].errors" class="invalid-feedback">
                    <div *ngIf="r['email'].errors && r['email'].errors['required']">Email is required</div>
                 </div>
                 <div *ngIf="reg_submitted && r['email'].errors" class="invalid-feedback">
                    <div *ngIf="r['email'].errors && r['email'].errors['email']">Check your email address</div>
                 </div>

                <input type="text" formControlName="address"  class="form-control" [ngClass]="{ 'is-invalid': reg_submitted && r['address'].errors }" placeholder="Address" />
                <div *ngIf="reg_submitted && r['address'].errors" class="invalid-feedback">
                    <div *ngIf="r['address'].errors && r['address'].errors['required']">Address is required</div>
                 </div>
                 <div *ngIf="reg_submitted && r['address'].errors" class="invalid-feedback">
                    <div *ngIf="r['address'].errors && r['address'].errors['maxlength']">Use less than 50 word</div>
                 </div>

                <input type="text" formControlName="phonenumber"  class="form-control" [ngClass]="{ 'is-invalid': reg_submitted && r['phonenumber'].errors }" placeholder="Phone Number"/>
                <div *ngIf="reg_submitted && r['phonenumber'].errors" class="invalid-feedback">
                    <div *ngIf="r['phonenumber'].errors && r['phonenumber'].errors['required']">Phone number is required</div>
                 </div>
                 <div *ngIf="reg_submitted && r['phonenumber'].errors" class="invalid-feedback">
                    <div *ngIf="r['phonenumber'].errors && r['phonenumber'].errors['pattern']">Should contain only numerals(10)</div>
                 </div>

                <input type="password" formControlName="password"  class="form-control" [ngClass]="{ 'is-invalid': reg_submitted && r['password'].errors }" placeholder="password" />
                <div *ngIf="reg_submitted && r['password'].errors" class="invalid-feedback">
                    <div *ngIf="r['password'].errors && r['password'].errors['required']">Password is required</div>
                 </div>
                <input type="password" formControlName="confirmpassword"  class="form-control" [ngClass]="{ 'is-invalid': reg_submitted && r['confirmpassword'].errors }" placeholder="Confirm Password" />
                <div *ngIf="reg_submitted && r['confirmpassword'].errors" class="invalid-feedback">
                    <div *ngIf="r['confirmpassword'].errors && r['confirmpassword'].errors['required']">Retype your password</div>
                 </div> 
                <div *ngIf="reg_submitted && r['password'].errors" class="invalid-feedback">
                    <div *ngIf="r['password'].errors && r['password'].errors['pattern']">Password is weak</div>
                 </div>

                <button type="button" (click)="Register()">Sign Up</button>
            </form>
            
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1 class="title"><img
                        src="https://www.dantechdentallab.com/wp-content/uploads/2023/08/header-logo.webp"
                        width="200px">
                </h1>
                </div>
            </div>
        </div>
    </div>
</div>
